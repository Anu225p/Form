    <!DOCTYPE html>
<html>
<head>
  <title>Application Form</title>
</head>
<body>

  <h3>Applicant Details</h3>
  <form>
    <label>Name*: </label>
    <input type="text" maxlength="20"> (Maximum characters: 20)<br><br>

    <label>Date of Birth*: </label>
    <input type="date"><br><br>

    <label>Age As on: </label>
    <input type="number" placeholder="Year(s)">
    <input type="number" placeholder="Month(s)">
    <input type="number" placeholder="Day(s)"><br><br>

    <label>WhatsApp No*: </label>
    <input type="tel"><br><br>

    <label>Photo*: </label>
    <input type="file"><br><br>

    <label>Father's / Guardian's Name*: </label>
    <input type="text"><br><br>

    <label>Gender*: </label>
    <input type="radio" name="gender"> Female
    <input type="radio" name="gender"> Male<br><br>

    <label>Aadhaar No*: </label>
    <input type="text"><br><br>

    <label>E-mail id*: </label>
    <input type="email"><br><br>

    <hr>

    <h3>Residential Address Details</h3>

    <label>Applicant's Address*: </label><br>
    <textarea maxlength="20" rows="3" cols="30"></textarea>
    (Maximum characters: 20)<br><br>

    <label>District*: </label>
    <select>
      <option>HYDERABAD</option>
    </select><br><br>

    <label>Mandal*: </label>
    <input type="text" value="HYDERABAD"><br><br>

    <label>Village*: </label>
    <select>
      <option>HYDERABAD</option>
    </select><br><br>

    <label>Pincode*: </label>
    <input type="text"><br><br>
    <input type="submit" value="Submit">

</body>
</html>
